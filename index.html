
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MercadoAgroIFS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand" href="#"><span>MercadoAgroIFS</span></a>
    <div>
      <a href="cadastro.html" class="btn btn-sm btn-outline-success me-2">Cadastro</a>
      <a href="cliente.html" class="btn btn-sm btn-ifs">Loja</a>
    </div>
  </div>
</nav>

<header class="py-5 text-center bg-success text-white">
  <div class="container">
    <h1 class="display-5 fw-bold">Bem-vindo ao MercadoAgroIFS</h1>
    <p class="lead">venda de insumos agrícolas</p>
    <a href="cliente.html" class="btn btn-light btn-lg mt-3">Ir para a Loja</a>
  </div>
</header>

<section class="py-5 bg-light">
  <div class="container">
    <h2 class="mb-4 text-success text-center">Produtos em destaque</h2>
    <div class="row g-4" id="produtosDestaque">
      
    </div>
    <div class="text-center mt-4">
      <a href="cliente.html" class="btn btn-ifs">Ver todos os produtos</a>
    </div>
  </div>
</section>

<footer class="footer py-3 text-center">
  <div class="container small">© MercadoAgroIFS - <span id="ano"></span></div>
</footer>

<script src="mercadoagro.js"></script>
<script>
document.getElementById("ano").textContent = new Date().getFullYear();

(async function(){
  
  let est = getEstoque();
  if(!est){
    try{ est = await carregarEstoqueDeArquivo('./estoque.json'); }
    catch(e){ console.error(e); return; }
  }
  const destaque = est.slice(0,3); 
  const container = document.getElementById('produtosDestaque');
  destaque.forEach((p,i)=>{
    const div = document.createElement('div');
    div.className = 'col-12 col-md-4';
    div.innerHTML = `
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-success">${p.nome}</h5>
          <p class="card-text small">${p.descricao}</p>
          <p class="mb-1"><strong>Peso:</strong> ${p.peso} kg</p>
          <p class="mb-1"><strong>Preço:</strong> R$ ${p.preco.toFixed(2)}</p>
          <p class="mb-3"><strong>Entrega:</strong> até ${p.dias_entrega} dias</p>
          <a href="cliente.html" class="btn btn-ifs mt-auto">Comprar</a>
        </div>
      </div>
    `;
    container.appendChild(div);
  });
})();
</script>
</body>
</html>
