
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrinho - MercadoAgroIFS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html"><span>MercadoAgroIFS</span></a>
    <div class="d-flex gap-2">
      <a href="cliente.html" class="btn btn-sm btn-outline-success">Continuar comprando</a>
      <a href="notafiscal.html" class="btn btn-sm btn-ifs">Finalizar</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  <h2 class="mb-3">Carrinho</h2>

  <form class="row g-3 mb-3" method="get">
    <div class="col-auto">
      <label class="form-label">Distância até seu endereço (km)</label>
      <input class="form-control" type="number" step="0.1" min="0" name="km" id="campoKm">
    </div>
    <div class="col-auto d-flex align-items-end">
      <button class="btn btn-outline-dark" type="submit">Calcular frete</button>
    </div>
  </form>

  <div class="table-responsive mb-3">
    <table class="table align-middle">
      <thead>
        <tr>
          <th>Produto</th><th>Qtd</th><th>Peso (kg)</th><th>Preço (R$)</th><th>Total (R$)</th><th></th>
        </tr>
      </thead>
      <tbody id="linhas"></tbody>
      <tfoot>
        <tr><th colspan="4" class="text-end">Subtotal</th><th id="subtotal"></th><th></th></tr>
        <tr><th colspan="4" class="text-end">ICMS (25%)</th><th id="icms"></th><th></th></tr>
        <tr><th colspan="4" class="text-end">Frete</th><th id="frete"></th><th></th></tr>
        <tr class="table-success"><th colspan="4" class="text-end">Total a pagar</th><th id="total"></th><th></th></tr>
        <tr><th colspan="4" class="text-end">Peso total</th><th id="pesoTotal"></th><th></th></tr>
        <tr><th colspan="4" class="text-end">Entrega em até</th><th id="dias"></th><th></th></tr>
      </tfoot>
    </table>
  </div>

  <div class="d-flex justify-content-between">
    <button class="btn btn-outline-danger" id="btnLimpar">Esvaziar carrinho</button>
    <a href="notafiscal.html" class="btn btn-ifs">Finalizar compra</a>
  </div>
</main>

<script src="mercadoagro.js"></script>
<script>
const url = new URL(window.location.href);
const km = url.searchParams.get('km') || 0;
document.getElementById('campoKm').value = km;

function render(){
  const estoque = getEstoque() || [];
  const carrinho = getCarrinho();
  const corpo = document.getElementById('linhas');
  corpo.innerHTML = '';
  carrinho.forEach((item, idx)=>{
    const p = estoque[item.index];
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${p?.nome || '-'}</td>
      <td>${item.quantidade}</td>
      <td>${(p?.peso||0) * item.quantidade}</td>
      <td>${(p?.preco||0).toFixed(2)}</td>
      <td>${((p?.preco||0)*item.quantidade).toFixed(2)}</td>
      <td><button class="btn btn-sm btn-outline-danger" data-i="${idx}">Remover</button></td>
    `;
    corpo.appendChild(tr);
  });
  corpo.querySelectorAll('button[data-i]').forEach(b=>{
    b.addEventListener('click', ()=>{
      const i = Number(b.dataset.i);
      const c = getCarrinho();
      c.splice(i,1);
      setCarrinho(c);
      render();
    });
  });
  const compra = calcularTotais(km);
  document.getElementById('subtotal').textContent = brl(compra.subtotal);
  document.getElementById('icms').textContent = brl(compra.icms);
  document.getElementById('frete').textContent = brl(compra.frete);
  document.getElementById('total').textContent = brl(compra.totalFinal);
  document.getElementById('pesoTotal').textContent = compra.pesoTotal.toLocaleString('pt-BR') + ' kg';
  document.getElementById('dias').textContent = compra.diasEntregaMax + ' dias';
}
document.getElementById('btnLimpar').addEventListener('click', ()=>{
  limparCarrinho();
  render();
});
render();
</script>
</body>
</html>
